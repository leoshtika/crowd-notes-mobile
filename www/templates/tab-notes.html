<ion-view view-title="Notes">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-android-add" ng-click="addItem()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-left" ng-repeat="item in items" ng-class="{item_closed: item.status === 'closed'}">
                <i class="icon ion-ios-circle-outline" ng-click="closeItem(item)" ng-if="item.status ==='open'"></i>
                <i class="icon ion-ios-checkmark-outline" ng-click="openItem(item)" ng-if="item.status ==='closed'"></i>
                {{item.name}}
                <ion-option-button class="button-assertive" ng-click="items.$remove(item)">
                    <i class="icon ion-trash-a"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
