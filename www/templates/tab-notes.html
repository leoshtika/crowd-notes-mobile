<ion-view view-title="Notes">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-android-add" ng-click="addItem()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in items" ng-class="{item_closed: item.status == 'closed'}">
                {{item.name}}
                <ion-option-button class="button-balanced" ng-click="closeItem(item)">
                    <i class="icon ion-checkmark"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
